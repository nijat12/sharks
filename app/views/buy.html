<form class="form-horizontal" action="/charge" method="post" class="payment fadeIn wow" data-wow-duration="1.3s" data-wow-delay="1.12s">
  <fieldset>

    <!-- Form Name -->
    <!--<legend>Form Name</legend>-->
    <div class="row">
      <div class="header">
        <h2>Buy a Monthly Pass</h2>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-1">
          <h3>Purchasing a one month pass for $5.00</h3>
        </div>
      </div>
    </div>


    <div  class="row">

      <form id="payment-form" method="post" novalidate style='max-width: 300px;'>

        <!-- <div id="charge-error" class="alert alert-danger payment-errors"> -->

        <div class="form-group">

          <div class="form-row">
            <input class="card-cvc form-control" type='text' autocomplete='off' data-stripe='email' placeholder='Email' ng-model="card.email" />
          </div>

          <div class="form-row">
            <label>Billing Info</label>
            <input class="card-number form-control" type='text' autocomplete='off' data-stripe='name' placeholder='Full Name' ng-model="card.name" />
          </div>
          <div class="form-row">
            <input class="card-cvc form-control" type='text' autocomplete='off' data-stripe='addr1' placeholder='Address Line 1' ng-model="card.addr1" />
          </div>
          <div class="form-row">
            <input class="card-cvc form-control" type='text' autocomplete='off' data-stripe='addr2' placeholder='Address Line 2' ng-model="card.addr2" />
          </div>
          <div class="form-row">
            <input class="card-cvc form-control" type='text' autocomplete='off' data-stripe='city' placeholder='City' ng-model="card.city" />
          </div>
          <div class="form-row">
            <input class="card-cvc form-control" type='text' autocomplete='off' data-stripe='country' placeholder='Country' ng-model="card.country" />
          </div>

          <div class="form-row">
            <label> Credit Card Info</label>
            <input class="card-number form-control" type='text' autocomplete='off' data-stripe='number' placeholder='Card Number' ng-model="card.number" />
          </div>

          <div class="form-row">
            <input class="card-cvc form-control" type='text' autocomplete='off' data-stripe='cvc' placeholder='CVC Code' ng-model="card.cvc" />
          </div>

          <div class="form-row">
            <label>Expiration Date</label>
            <br/>
            <input class="card-expiry-month form-control" type='text' data-stripe='exp-month' placeholder='MM' ng-model="card.exp_month" />
            <input class="card-expiry-year form-control" type='text' data-stripe='exp-year' placeholder='YYYY' ng-model="card.exp_year" />
          </div>

        </div>

        <br/>
        <button class="btn btn-primary submit-button" type='submit' ng-click="addCustomer()">Submit Card Details & Add Customer</button>
      </form>

    </div>
  </fieldset>
</form>
