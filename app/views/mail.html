<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <!--<legend>Form Name</legend>-->
    <div class="row">
      <div class="header">
        <h2>Contact Us</h2>
      </div>
    </div>

    <div class="row">
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 col-xs-4 control-label" for="name">Name</label>
        <div class="col-md-7 col-xs-6">
          <input id="name" name="name" ng-model="contact.name" type="text" placeholder="" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 col-xs-4 control-label" for="email">Email</label>
        <div class="col-md-7 col-xs-6">
          <input id="email" name="email" ng-model="contact.email" type="text" placeholder="" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 col-xs-4 control-label" for="message">Message</label>
        <div class="col-md-7 col-xs-6">
          <textarea class="form-control" ng-model="contact.message" id="message" name="message"></textarea>
        </div>
      </div>
    </div>

    <div  class="row">

      <div class="form-group">
        <div class="co-md-2 col-xs-2 col-md-offset-8 col-xs-offset-6">
          <a class="btn btn-outline blue btn-xl page-scroll">Send</a>
        </div>
      </div>
    </div>
  </fieldset>
</form>
